<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All The News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script type="text/javascript" src="app.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">All the News, Mongo Scraper!</h1>
        <p class="lead">ycombinator edition.</p>
        <hr class="my-4">
        <p>Type in "/scrape" into the URL above to scrape new articles! After that, click each article to add a note.
        </p>
    </div>

    <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>


    <style>
        #scrape-btn,
        #save-btn,
        #comment {
            background-color: lightslategray;
            font-size: 15px;
            color: white;
        }

        /* --------------------------------------------- */
        #wrapper {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
